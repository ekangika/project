<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html {
     background: url(flag.png) no-repeat center fixed;
     background-size: cover;
}
body {font-family: Arial, Helvetica, sans-serif;}

input[type=text], input[type=password] {
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 20%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 20%;
    border-radius: 20%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
h1 {
  font-size: 70px;
  text-align: center;
color: black;
font-family: Times New Roman;
}

</style>
</head>
<body>

<h1>ONLINE VOTING SYSTEM</h1>

<form action="loginregister.jsp">
  
    <br><br><br><br><br><br><br><br>
  <div class="container">
    <label for="uname"><b>Voter Card Number</b></label>
<br>
    <input type="text" placeholder="Card Number" name="uname" required>
        <br>

    <button type="submit">Login</button><br>
    <a href="signup page.html"><label for="psw"><b>NEW USER</b></label></a>
  </div> 

</form>

</body>
</html>
